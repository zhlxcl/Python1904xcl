<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/main.js"></script>
</head>
<body>
<div class="container">
    <h2>首页</h2>
    <a href="/list/">进入列表页</a>
    <h3>当前用户为：{{ name }}</h3>
    <br>
    <!--<img src="/static/img/1-1.jpg" alt="">-->


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width:600px;height: 230px ;margin-left: 300px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" >
            <div class="item active" >
                <div style="text-align: center">
                    <img src="/static/img/1-1.jpg" alt="...">
                </div>
                <div class="carousel-caption">
                    <h1>图一</h1>
                </div>
            </div>
            <div class="item">
                <div style="text-align: center">
                    <img src="/static/img/1-2.jpg" alt="...">
                </div>
                <div class="carousel-caption">
                    <h1>图二</h1>
                </div>
            </div>
            <div class="item">
                <div style="text-align: center">
                    <img src="/static/img/1-3.jpg" alt="...">
                </div>
                <div class="carousel-caption">
                    <h1>图三</h1>
                </div>
            </div>
            <div class="item">
                <div style="text-align: center">
                    <img src="/static/img/1-4.jpg" alt="...">
                </div>
                <div class="carousel-caption">
                    <h1>图四</h1>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
