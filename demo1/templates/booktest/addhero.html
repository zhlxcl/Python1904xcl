<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加英雄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2><p class="text-center">当前书籍为：{{ book.title }}</p></h2>
        <h2><p class="text-center">添加英雄信息</p></h2><br>

        <form class="form-horizontal" action="{% url 'booktest:addhero' book.id %}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-md-offset-3 control-label">英雄姓名</label>
                <div class="col-sm-3 ">
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入英雄姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 col-md-offset-3 control-label">英雄性别</label>
                <div class="col-sm-1 ">
                    <select name="gender" id="gender" class="form-control">
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 col-md-offset-3 control-label">英雄类别</label>
                <div class="col-sm-3 " >
                    <input type="radio" name="type" value="good" checked >好人&nbsp;&nbsp;
                    <input type="radio" name="type" value="bad">坏人
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 col-md-offset-3 control-label">英雄技能</label>
                <div class="col-sm-3 ">
                    <input type="text" name="content" class="form-control" id="content" placeholder="请输入英雄技能">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 col-md-offset-6">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>



    </div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
