<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2><p class="text-center">添加书籍信息</p></h2><br>

        <form class="form-horizontal" action="{% url 'booktest:addbook' %}" method="post">
            <div class="form-group">
                <label for="booktitle" class="col-sm-2 col-md-offset-3 control-label">书籍名称</label>
                <div class="col-sm-3 ">
                    <input type="text" name="booktitle" class="form-control" id="booktitle" placeholder="请输入书籍名称">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 col-md-offset-6">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>

    </div>





<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
