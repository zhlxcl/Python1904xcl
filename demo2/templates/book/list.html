<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="{% url 'book:index' %}">首页</a></li>
            <li><a href="{% url 'book:list' %}">列表页</a></li>
        </ol>
        <h2><p class="text-center">书籍列表页</p></h2>
        <h3><p>当前拥有的书：</p></h3>
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'book:detail' book.id %}">{{ book.title }}</a>--------------<a class="btn btn-danger" href="{% url 'book:deletebook' book.id %}">删除本书</a><br><br>
                </li>
            {% endfor %}
        </ul>
        <a class="btn btn-info" href="{% url 'book:addbook' %}">添加书籍</a>
    </div>
</body>
</html>
