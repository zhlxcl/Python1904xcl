<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄详情页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="{% url 'book:index' %}">首页</a></li>
            <li><a href="{% url 'book:list' %}">列表页</a></li>
        </ol>
        <h2><p class="text-center">书籍详情页</p></h2>
        <h3>当前书籍为：{{ book.title }}</h3>

        {% if book.heroinfo_set.count %}
            <h4>拥有的角色：</h4>
            <ul>
                <p style="color: black;font-size: 20px"><b>{{ "英雄姓名" }}---{{ "英雄技能" }}</b></p>
                {% for hero in book.heroinfo_set.all %}
                <li>
                    {{hero.name}}----------{{hero.skill}}----------------<a class="btn btn-danger" href="{% url 'book:deletehero' hero.id %}">删除此英雄</a><br><br>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <h4>没有角色</h4>
        {% endif %}


        <a class="btn btn-info" href="{% url 'book:addhero' book.id %}">添加英雄</a>
    </div>
</body>
</html>
