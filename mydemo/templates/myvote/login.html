<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2><p class="text-center">用户登录</p></h2>

        <form class="form-horizontal" action="{% url 'myvote:login' %}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-md-offset-3 control-label">姓名</label>
                <div class="col-sm-3 ">
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-md-offset-3 control-label">密码</label>
                <div class="col-sm-3 ">
                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 col-md-offset-6">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>



    </div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
