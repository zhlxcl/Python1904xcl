<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #con{
            width: 650px;
            /*height: 450px;*/
            margin: 0 auto;
            font-size: 20px;
            color: black;
            background: gainsboro;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <div id="con">
            <br><br>
            <h3><p class="text-center">当前问题是：{{ question.title }}</p></h3>
            <h3><p class="text-center">请填写选项进行投票：</p></h3>
            <br>

            <form class="form-horizontal" action="{% url 'myvote:choicelist' question.id %}" method="post" >
                {% for choice in question.choice_set.all %}
                    {% if forloop.counter == 1 %}
                        <input type="radio" checked name="choice" value="{{ choice.id }}">{{ choice.title }}<br><br>
                    {% else %}
                        <input type="radio" name="choice" value="{{ choice.id }}">{{ choice.title }}<br><br>
                    {% endif %}

                {% endfor %}

                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 col-md-offset-1">
                        <button type="submit" class="btn btn-danger">提交</button>
                    </div>
                </div>
            </form>


        </div>
    </div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
